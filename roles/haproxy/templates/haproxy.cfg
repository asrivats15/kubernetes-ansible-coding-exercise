global
        log /dev/log    local0
        log /dev/log    local1 notice
        chroot /var/lib/haproxy
        stats socket /run/haproxy/admin.sock mode 660 level admin
        stats timeout 30s
        user haproxy
        group haproxy
        daemon
defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
        errorfile 400 /etc/haproxy/errors/400.http
        errorfile 403 /etc/haproxy/errors/403.http
        errorfile 408 /etc/haproxy/errors/408.http
        errorfile 500 /etc/haproxy/errors/500.http
        errorfile 502 /etc/haproxy/errors/502.http
        errorfile 503 /etc/haproxy/errors/503.http
        errorfile 504 /etc/haproxy/errors/504.http

listen {{haproxy_app_name}}
        bind 0.0.0.0:8080
        mode {{haproxy_mode}}
        stats {{haproxy_enable_stats}}
        {% if haproxy_enable_stats == 'enable' %}
        stats uri /haproxy?stats
        {% for user in haproxy_stats_users %}
        stats auth {{user.username}}:{{user.password}}
        {% endfor %}
        {% endif %}
        balance {{haproxy_algorithm}}
frontend www-http
   bind 0.0.0.0:8081
   reqadd X-Forwarded-Proto:\ http
   default_backend www-backend
backend www-backend
   server www-1 35.184.144.14:31313 check
   server www-2 35.188.100.34:31313 check
   server www-3 35.193.246.140:31313 check
